<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sorting Algorithms Visualizer</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a href="https://github.com/bhagwatmugdha/Sorting-Algorithms-Visualization" target="_blank"
            class="navbar-brand">Sorting Algorithms Visualizer</a>
        <div class="container">

            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">

                <!-- <div class="row mt-3"> -->
                <div class="col-4">
                    <label for="sortingAlgorithms">Choose a sorting algorithm</label>

                    <select class='form-control' id='sortingAlgorithm'>
                        <option value='bubblesort'>Bubble sort</option>
                        <option value='optimizedbubblesort'>Optimized Bubble sort</option>
                        <option value='selectionsort'>Selection sort</option>
                        <option value='insertionsort'>Insertion sort</option>
                        <!-- <option value='quicksortfirst'>Quicksort with first element as Pivot</option> -->
                        <!-- <option value='quicksortlast'>Quicksort with last element as Pivot</option> -->
                        <!-- <option value='quicksortmiddle'>Quicksort with middle element as Pivot</option> -->
                        <!-- <option value='quicksortrandom'>Quicksort with random element as Pivot</option> -->
                        <!-- <option value='mergesort'>Merge sort</option> -->
                        <!-- <option value='heapsort'>Heapsort</option> -->
                    </select>
                </div>

                <div class="col-4">
                    <label for="numberOfElems">Number of elements</label>
                    <div id="numberOfElems" class="badge badge-primary float-right">5</div>
                    <input type="range" id="numberOfElemsSlider" class="custom-range" min="3" max="15" value="5"
                        step="1">
                </div>

                <div class="col-4">
                    <button id="startButton" class="btn btn-primary btn-lg float-right"
                        onClick={startSort()}>Start</button>
                </div>

                <!-- <div class="col">
                        <div class="playpause" title="[shortcut] press 'SPACE'">
                            <input type="checkbox" value="None" id="playpause" name="check" />
                            <label for="playpause" tabindex=1></label>
                        </div>
                    </div> -->

                <!-- </div> -->

            </div>
        </div>

        <div class="mr-4">
            <a href="https://github.com/bhagwatmugdha/" target="_blank">
                <i class="fa fa-github" aria-hidden="true"></i>
            </a>
            <a href="https://www.linkedin.com/in/mugdhabhagwat/" target="_blank">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>
        </div>

    </nav>

    <div class="container my-2">
        <div class="row">
            <div class="col text-center">
                <h2>Original Array</h2>
                <h5 id="originalArray"></h5>
            </div>
            <div class="col text-center">
                <h2>Sorted Array</h2>
                <h5 id="sortedArray"> </h5>
            </div>
        </div>
    </div>

    <hr>

    <div class="container-fluid d-flex">
        <div id="canvas-container" style="margin: 0 auto;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    <script src="js/sortingAlgorithms.js"></script>
    <script src="js/advancedSortingAlgorithms.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/utils.js"></script>

</body>

</html>
